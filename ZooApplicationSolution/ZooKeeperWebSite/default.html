<!DOCTYPE html>
<html ng-app="zooKeeper">
<head>
    <title>Zoo Application | Zoo Keeper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/zookeeper.css" media="screen" />
</head>
<body>
    <h1>Zoo Application | Zoo Keeper</h1>
    <div id="animals-view" ng-controller="AnimalsController">
        <h2>Animals</h2>
        <button type="button" id="animal-add-new-button">Add New</button>
        <!--<ul id="animals-list"></ul>-->
        <ul id="animals-list">
            <li ng-repeat="animal in animals">
                <a href ng-click="getAnimal(animal.Id)">{{animal.Name}}</a>
            </li>
        </ul>
        <button ng-click="getAnimals()">Refresh animals</button>
    </div>
    <div id="animal-form-view">
        <h2>Animal</h2>
        <!--
        <p id="animal-form-feedback">
        </p>
        -->
        <p>Example of Date of Birth format 2012-04-23T00:00:00</p>
        <form id="animal-form">
            <fieldset>
                <input type="hidden" id="animal-form-id" />
                <label for="animal-form-name">Name</label>
                <input id="animal-form-name" name="animal-form-name" type="text" />
                <label for="animal-form-date-of-birth">Date of Birth</label>
                <input id="animal-form-date-of-birth" name="animal-form-date-of-birth" type="date" />
                <div id="animal-form-family-holder">
                    <label for="animal-form-family">Choose family</label>
                    <select id="animal-form-family" name="animal-form-family"></select>
                </div>
            </fieldset>
            <button type="button" id="animal-form-save-button">Save</button>
            <button type="button" id="animal-form-delete-button">Delete</button>
        </form>
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/zookeeper.js"></script>
</body>
</html>
